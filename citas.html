  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    body{
      background:linear-gradient(to bottom,#004AAD,#0D1321);
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      padding:20px;
      text-align:center;
      background:#002D72;
    }
    header h1{font-size:2rem;margin-bottom:10px}
    header p{font-size:1.1rem;opacity:0.8}

    main{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px 20px;
    }
    .form-container{
      background:rgba(255,255,255,0.1);
      padding:30px;
      border-radius:16px;
      width:100%;
      max-width:500px;
      box-shadow:0 8px 16px rgba(0,0,0,0.4);
      backdrop-filter:blur(10px);
      animation:fadeInUp 1s;
    }
    h2{
      text-align:center;
      margin-bottom:20px;
      font-weight:600;
      color:#00E0FF;
    }
    label{display:block;margin-bottom:6px;font-weight:500}
    input,select,textarea{
      width:100%;
      padding:12px;
      margin-bottom:18px;
      border:none;
      border-radius:8px;
      outline:none;
      font-size:1rem;
    }
    input:focus,select:focus,textarea:focus{
      box-shadow:0 0 8px #00E0FF;
    }
    button{
      background:#00E0FF;
      color:#000;
      border:none;
      width:100%;
      padding:14px;
      border-radius:8px;
      font-size:1.1rem;
      cursor:pointer;
      font-weight:600;
      transition:0.3s;
    }
    button:hover{background:#00b5cc}

    .confirmation{
      display:none;
      text-align:center;
      padding:20px;
      background:rgba(0,224,255,0.1);
      border-radius:16px;
      animation:fadeIn 1s;
    }
    footer{
      text-align:center;
      padding:15px;
      background:#002D72;
      font-size:0.9rem;
      opacity:0.8;
    }
    @keyframes fadeInUp {
      from{opacity:0;transform:translateY(30px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>
<body>

<header>
  <h1>CDA - Centro de Diagnóstico Automotor</h1>
  <p>Agenda tu cita de revisión de manera rápida y sencilla</p>
</header>

<main>

    <h2>Agenda tu cita</h2>
    <form id="citaForm">

      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="300 123 4567" required>

      <label for="servicio">Servicio</label>
      <select id="servicio" name="servicio" required>
        <option value="">-- Selecciona un servicio --</option>
        <option>Revisión técnico-mecánica</option>
        <option>Revisión de gases</option>
        <option>Inspección de frenos</option>
        <option>Chequeo completo</option>
      </select>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora</label>
      <input type="time" id="hora" name="hora" required>

      <label for="comentarios">Comentarios adicionales</label>
      <textarea id="comentarios" name="comentarios" rows="3" placeholder="Observaciones o requisitos especiales"></textarea>

      <button type="submit">Agendar Cita</button>
    </form>

    <div class="confirmation animate__animated animate__fadeIn" id="confirmacion">
      <h3>¡Cita agendada con éxito! 🎉</h3>
      <p>Pronto recibirás un correo con los detalles de tu cita.</p>
    </div>
  </div>
</main>

</footer>
