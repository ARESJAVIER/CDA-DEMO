<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDA DEMO - Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <h1>CDA DEMO - Dashboard Administrador</h1>

  <!-- Login Administrador -->
  <div id="loginContainer">
    <form id="adminLoginForm">
      <input type="text" id="adminUser" placeholder="Usuario" required>
      <input type="password" id="adminPass" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <p id="loginError" class="error"></p>
    </form>
  </div>

  <!-- Panel Dashboard -->
  <div id="dashboardContainer" style="display:none">
    <button id="logoutBtn">Cerrar Sesión</button>
    <h2>Bienvenido Administrador</h2>

    <section>
      <h3>Clientes Registrados</h3>
      <div id="clientList"></div>
    </section>

    <section>
      <h3>Calendario de Citas</h3>
      <div id="calendar"></div>
    </section>

    <section>
      <h3>Reportes</h3>
      <p>Próximamente: estadísticas de servicios, costos, etc.</p>
    </section>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
