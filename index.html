<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDA DEMO - App Usuario</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <h1>CDA DEMO - Usuario</h1>

  <!-- Login Usuario -->
  <div id="userLoginContainer">
    <form id="userLoginForm">
      <input type="text" id="userEmail" placeholder="Correo electrónico" required>
      <input type="password" id="userPass" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <p id="userLoginError" class="error"></p>
    </form>
  </div>

  <!-- Perfil Usuario -->
  <div id="userAppContainer" style="display:none">
    <button id="userLogoutBtn">Cerrar Sesión</button>
    <h2>Bienvenido, <span id="userNameDisplay"></span></h2>

    <section>
      <h3>Mis Vehículos</h3>
      <div id="vehicleList"></div>
      <button id="addVehicleBtn">Agregar Vehículo</button>
    </section>

    <section>
      <h3>Citas</h3>
      <button id="scheduleBtn">Agendar Revisión</button>
    </section>

    <section>
      <h3>Servicios Adicionales</h3>
      <ul>
        <li>Lavado de vehículos</li>
        <li>Latonería y pintura</li>
        <li>Accesorios y lujo</li>
      </ul>
      <a href="https://wa.me/573001234567" target="_blank">Consultar por WhatsApp</a>
    </section>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
